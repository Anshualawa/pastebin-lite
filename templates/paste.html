<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Paste</title>
    <style>
        body {
            font-family: monospace;
            background: #f5f5f5;
            padding: 20px;

        pre {

    <pre>{{ .Content }}</pre>
